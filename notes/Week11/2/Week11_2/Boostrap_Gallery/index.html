<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <title>Bootstrap Slider</title>
    <style></style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-0 m-0 border-0">
    <!-- BOOTSTRAP NAVBAR -->
    <div class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a href="#" class="navbar-brand">Nicolas Cage Free Eggs</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropwdown"
          aria-controls="#navbarNavDropdown"
          aria-expands="false"
          aria-label="Toggle Navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Note the ID matches the data-bs-target -->
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarNavDropdown"
        >
          <ul class="navbar align-self-end px-4">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                Chickens
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"> Eggs </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">
                Ducks
              </a>
            </li>
            <!-- BEGIN DROPDOWN MENU ITEM -->
            <li class="nav-item dropdown">
              <a
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
                class="nav-link dropdown-toggle"
              >
                Breeds
              </a>
              <ul class="dropdown-menu dropdown-menu-end">
                <li><a class="dropdown-item" href="#">Amercauna</a></li>
                <li><a class="dropdown-item" href="#">Mile Fleur</a></li>
                <li><a class="dropdown-item" href="#">Silkie</a></li>
                <li><a class="dropdown-item" href="#">Seabright</a></li>
              </ul>
            </li>
            <!-- END DROPDOWN MENU ITEM -->
          </ul>
        </div>
      </div>
    </div>
    <!-- END BOOTSTRAP NAVBAR -->
    <!-- BEGIN CAROUSEL -->
    <div id="chickenCarousel" class="carousel slide">
      <!-- Indicators -->
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#chickenCarousel"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        >
          <i class="bi-alarm"></i>
        </button>
        <button
          type="button"
          data-bs-target="#chickenCarousel"
          data-bs-slide-to="1"
          class="active"
          aria-current="false"
          aria-label="Slide 2"
        >
          <i class="bi-alarm"></i>
        </button>
        <button
          type="button"
          data-bs-target="#chickenCarousel"
          data-bs-slide-to="2"
          class="active"
          aria-current="false
          aria-label="Slide 3"
        >
          <i class="bi-alarm"></i>
        </button>
        <button
          type="button"
          data-bs-target="#chickenCarousel"
          data-bs-slide-to="3"
          class="active"
          aria-current="false"
          aria-label="Slide 4"
        >
          <i class="bi-alarm"></i>
        </button>
      </div>
      <!-- End Indicators -->
      <!-- BEGIN IMAGE SLIDES -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/chicken1.jpeg" class="d-block w-100" alt="another chicken" />
          <div class="carousel-option d-none d-md-block">
            <h5>Everyone in class is asleep</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/chicken2.jpeg" class="d-block w-100" alt="another chicken" />
          <div class="carousel-option d-none d-md-block">
            <h5>Everyone in class is asleep</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/chicken3.jpeg" class="d-block w-100" alt="another chicken" />
          <div class="carousel-option d-none d-md-block">
            <h5>Everyone in class is asleep</h5>
          </div>
        </div>
        <div class="carousel-item">
          <img src="./img/chicken4.jpeg" class="d-block w-100" alt="another chicken" />
          <div class="carousel-option d-none d-md-block">
            <h5>Everyone in class is asleep</h5>
          </div>
        </div>
      </div>
      <!-- END IMAGE SLIDES -->
    </div>
    <!-- END CAROUSEL -->
  </body>
</html>
