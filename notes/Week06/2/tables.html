<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Table Tags</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Selector Type</th>
          <th>Example</th>
          <th>Weight</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Inline Styles</td>
          <td>style="color: blue;"</td>
          <td>1,000</td>
        </tr>
        <tr>
          <td>IDs</td>
          <td>#example</td>
          <td>100</td>
        </tr>
        <tr>
          <td>Classes, Attributes,<br>Pseudo-Classes</td>
          <td>.example, [type='text'], :hover</td>
          <td>10</td>
        </tr>
        <tr>
          <td>Elements, Pseudo-Elements</td>
          <td>div, ::before</td>
          <td>1</td>
        </tr>
      </tbody>

      <tfoot>

      </tfoot>
    </table>
  </body>
</html>
